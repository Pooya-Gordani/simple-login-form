<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12">
                <div class="bg-white shadow-lg p-4 mb-5 rounded border border-light">
                    <form action="">
                        <fieldset>
                            <legend class="display-6 mb-5 text-center">Log in to Website</legend>

                            <div class="form-group mb-3 form-floating">
                                <input id="user_name" type="text" class="form-control" placeholder="Email Address">
                                <label for="user_name" class="form-label">Email Address</label>
                            </div>

                            <div class="form-group mb-3">
                                <div class="d-flex justify-content-between form-floating">                                   
                                    <input type="password" class="form-control" id="user_password" placeholder="Password">
                                    <label for="user_password" class="form-label">Password</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <small><a href="#" class="link-offset-2 link-underline link-underline-opacity-0 fw-bold">Forgot password?</a></small>
                            </div>

                            <div class="form-group mb-3 mt-4">
                                <input type="submit" class="btn btn-primary w-100" value="Login">
                            </div>
                            <div class="row justify-content-between px-3">
                                <div class="row form-group mt-4 mb-3 g-0">
                                    <div class="col-md-5">
                                        <small class="">Don't have an account?</small>
                                    </div>
                                    <div class="col-sm-7">
                                        <a href="#" class="link-offset-2 link-underline link-underline-opacity-0 fw-bold">Create One</a>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
